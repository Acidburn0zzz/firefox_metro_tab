<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>New tab</title>
	<meta name="description" content="Metro tab">
	<meta name="author" content="MegaZloNet">

	<link rel="stylesheet" href="metro_tab.css?v=1.0">
	<link rel="stylesheet" href="modal.css?v=1.0">
	<link rel="stylesheet" href="context_menu.css?v=1.0">
	<link rel="stylesheet" href="font-awesome.min.css">
</head>

<body>
<div id="backgroundContainerId"></div>
<div id="site-container" class="flex-container">
	<!--<a href="http://www.e1.ru/" class="flex-item e1">
		<span class="tab-color"></span>
		<span class="tab-thumbnail"></span>
		<span class="tab-title">e1</span>
	</a>-->
</div>

<div class="right-panel">
	<!--<label for="fileBkg" class="right-pn-button"><i class="fa fa-2x fa-picture-o"></i></label>
	<input id="fileBkg" type="file" style="display: none;"/>-->

	<label for="modal-2" class="right-pn-button"><i class="fa fa-2x fa-plus-square"></i></label>
	<input class="modal-state" id="modal-2" type="checkbox"/>
	<div class="modal">
		<label class="modal__bg" for="modal-2"></label>
		<div class="modal__inner" style="width: 20em; height: 22em;">
			<form id="editTileFormId">
				<label class="modal__close" for="modal-2"></label>
				<span class="modal__header">Tile configurations</span>
				<input id="tileId" type="hidden">
				<div class="row">
					<a id="tilePreviewId" href="javascript:void(0)" class="flex-item preview">
						<span id="colorPreviewId" class="tab-color"></span>
						<span id="thumbnailPreviewId" class="tab-thumbnail"></span>
						<span id="titlePreviewId" class="tab-title">market</span>
					</a>
				</div>
				<div class="row">
					<label for="addUrlId">Site url*</label><br>
					<input id="addUrlId" class="" style="width: 100%" type="text"/>
				</div>
				<div class="row">
					<label for="addTitleId">Title</label><br>
					<input id="addTitleId" class="" style="width: 100%" type="text"/>
				</div>
				<div class="row">
					Icon <input id="btnImport" type="button" value="Load from computer"/>
					<input id="fileImport" type="file" style="display: none;"/>
				</div>
				<div class="row">
					<label for="tileBgId">Tile background</label>
					<input id="tileBgId" class="jscolor picker-preview" value="FFFFFF"
						   data-jscolor='{"hash":true, "width":250, "height":150, "borderRadius": 2}'>
				</div>
				<div class="row" style="float: right;">
					<input id="tileSaveId" type="button" value="Save"/>
				</div>
			</form>
		</div>
	</div>
</div>

<nav id="context-menu" class="context-menu">
	<ul class="context-menu-items">
		<li class="context-menu-item">
			<a href="#" class="context-menu-link" data-action="Edit"><i class="fa fa-lg fa-fw fa-edit"></i> &nbsp;Edit tile</a>
		</li>
		<li class="context-menu-item">
			<a href="#" class="context-menu-link" data-action="Delete"><i class="fa fa-lg fa-fw fa-times"></i> &nbsp;Delete tile</a>
		</li>
	</ul>
</nav>

<script src="jquery-3.2.1.min.js"></script>
<script src="Sortable.min.js"></script>
<script src="metro_storage.js"></script>
<script src="metro_tab.js"></script>
<script src="context_menu.js"></script>
<script src="jscolor.js"></script>
</body>
</html>
